
<div class="dropdown">
  <div class="selected-option" (click)="toggleDropdown()">
    <ng-content class="selector"></ng-content>
    <i class="fa-solid fa-chevron-down"></i>
  </div>
  <div class="options-list custom-list" *ngIf="selectorOpen">
    <ul>
      <li *ngFor="let option of users" (click)="onSelect(option.label)">
        <i class="fa-solid fa-circle" [ngClass]="{'red': !option.dispo}"></i>
        <!-- si la opción está seleccionada está en negrita -->
        <span [ngClass]="{'selected-text': selectedUser === option.label}">
          {{ option.label }}
        </span>
        <!-- check if selected the option -->
        <i class="fa-solid fa-check" *ngIf="selectedUser === option.label"></i>
      </li>
    </ul>
  </div>
</div>
<div class="clickfuera" *ngIf="selectorOpen === true" (click)="toggleDropdown()"></div>
