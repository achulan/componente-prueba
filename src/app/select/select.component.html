<div class="relative">
    <select class="select" [(ngModel)]="selectedValue" (change)="onSelectionChange()">
      <option *ngFor="let option of options" [value]="option.label">
        <div class="flex items-center">
            <div class="w-4 h-4 rounded-full mr-2"
              [ngClass]="{
                'bg-red-500': option.dispo,
                'bg-green-500': !option.dispo }"></div>
            {{ option.label }}
          </div>
      </option>
    </select>
  </div>
